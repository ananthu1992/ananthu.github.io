<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg img, .mb-bg img{
  width: 100%;
}

.bg{
  display: block;
}
.mb-bg{
  display: none;
}

@media screen and (max-width: 767px) {
  .bg{
  display: none;
}
.mb-bg{
  display: block;
}
}
</style>
</head>
<body>
<div class="bg">
    <img src="./img/web.jpg"/>
</div>
<div class="mb-bg">
  <img src="./img/mobile.jpg"/>
</div>

</body>
</html>
